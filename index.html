<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <title>Tarefa formulário StackX</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <h1>
            Tarefa StackX Formulário HTML
        </h1>
    </header>
    <!--Formulário-->
    <form>
        <!--Descritivo do input-->
        <label for="name">Nome:</label>
        <!--campo para preencher as informações-->
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="years">Idade:</label>
        <input type="number" id="years" name="years"><br><br>
        <!--input para envio das informações-->
        <input type="submit" id="submit" name="submit">
    </form>
</body>
</html>
